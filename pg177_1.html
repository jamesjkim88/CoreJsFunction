<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function add(x, y){
            return x+y;
        };

        function subtract(x, y){
            return x-y;
        };

        function times(x, y){
            return x*y;
        };

        function divide(x, y){
            return x/y;
        };

        function operate(operator, operand1, operand2){
            return operator(operand1, operand2); //this calls one of the operator functions
        };

        var answer = operate(add, operate(add,2,3), operate(times,4,5));
        //operate(add,2,3) will return add(2,3)
        //operate(times,4,5) will return times(4,5)

        console.log(answer) //returns 25

    </script>
</head>
<body>

</body>
</html>
