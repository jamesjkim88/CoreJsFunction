<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var operators = {
            add: function(x,y){
                return x+y;
            },
            subtract: function(x,y){
                return x-y;
            },
            times: function(x,y){
                return x*y;
            },
            divide: function(x,y){
                return x/y;
            }
        };

        function operate(operator, value1, value2){
            return operator(value1, value2);
        };

        var answer = operate(operators.times, operators.add(2,3), operators.divide(25,5));

        console.log(answer); //prints 25
    </script>
</head>
<body>

</body>
</html>
